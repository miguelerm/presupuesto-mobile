<ion-view title="Gastos">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <div class="h1 title">Gastos</div>
 
  </ion-nav-buttons>
  <ion-content class="has-header">
      <!--<label class="item item-input">
          <span class="input-label">Monto:</span>
          
      </label>-->
    <ion-list>
      <ion-item class="item item-button-right" ng-repeat="gasto in vm.gastos">
    
        {{gasto.nombre}}
          <input type="number" ng-model="vm.proyeccionGasto.monto">
          <a class="button button-balanced " style="right:70px !important" ng-click="vm.mensaje()">
              <i class="icon ion-android-add"></i>
          </a>
       
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
