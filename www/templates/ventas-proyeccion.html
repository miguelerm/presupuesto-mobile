<ion-view title="Productos">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <div class="h1 title">Productos</div>

    </ion-nav-buttons>
    <ion-content class="has-header">
      
        <ion-list>
            <ion-item class="item item-button-right" ng-repeat="producto in vm.productos">

                {{producto.nombre}}
                <input type="number" ng-model="vm.proyeccionVenta.cantidad">
                <a class="button button-balanced " style="right:70px !important" href="#/productos/{{producto.id}}">
                    <i class="icon ion-android-add"></i>
                </a>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
