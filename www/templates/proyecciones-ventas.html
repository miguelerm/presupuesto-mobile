<ion-view title="Proyecciones de venta">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="proyeccion in vm.proyecciones" href="#/proyecciones/ventas/{{proyeccion.id}}">
        {{proyeccion.fecha | date : 'MMMM yyyy' }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
