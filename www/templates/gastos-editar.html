<ion-view title="Gasto Editar">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <form ng-submit="guardar()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="vm.gasto.nombre">
        </label>
        <label class="item item-input">
          <span class="input-label">Descripcion</span>
          <input type="text" ng-model="vm.gasto.descripcion">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="vm.guardar()">Guardar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
